<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Around The US</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img class="header__image" src="<%=require('./images/logo.svg')%>" alt="Around the U.S. Logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__image" src="<%=require('./images/jacques-cousteau.jpg')%>" alt="Avatar" />
        <div class="profile__info">
          <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
          <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
          <p class="profile__description" id="profile-description">Explorer</p>
        </div>
        <button class="profile__add-button" id="add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list" id="cards-list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>

    <!-- EDIT MODAL -->

    <div class="modal profile-edit-modal">
      <div class="modal__container">
        <h2 class="modal__heading">Edit Profile</h2>
        <button class="modal__close" id="modal-close-button"></button>
        <form class="modal__form">
          <label class="modal__label">
            <input required minlength="2" maxlength="40" class="modal__input" type="text" name="title"
              placeholder="name" id="profile-title-input">
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input required minlength="2" maxlength="200" class="modal__input" type="text" name="description"
              placeholder="description" id="profile-description-input">
            <span class="modal__error" id="profile-description-input-error"></span>
          </label>
          <button class="modal__button js-modal-button modal__button_disabled" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- ADD CARD MODAL -->

    <div class="modal js-add-popup">
      <div class="modal__container">
        <h2 class="modal__heading">New Place</h2>
        <button class="modal__close" id="card-add-close-button"></button>
        <form class="modal__form js-add-card-form">
          <label class="modal__label">
            <input required minlength="1" maxlength="30" class="modal__input" type="text" name="title"
              placeholder="Title" id="card-title-input">
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input required type="url" class="modal__input" name="link" placeholder="Image Link" id="card-link-input">
            <span class="modal__error" id="card-link-input-error"></span>
          </label>
          <button class="modal__button modal__button_disabled js-modal-button">Create</button>
        </form>
      </div>
    </div>

    <!-- EXPAND IMAGE MODAL -->

    <div class="modal js-modal-popup-image">
      <figure class="modal__img">
        <img src="" alt="">
        <figcaption></figcaption>
        <button class="modal__close modal__close-image" id="popup-image-close-button"></button>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image" id="card-image" src="" alt="" />
      <button class="card__trash-button" type="button"></button>
      <div class="card__description">
        <h2 class="card__title" id="card-title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>

</body>

</html>
