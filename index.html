<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Around The US</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img class="header__image" src="./images/logo.svg" alt="Around the U.S. Logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="./images/yosemite.jpg" alt="Yosemite Valley" />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lake-louise.jpg" alt="Lake Louise" />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/bald-mountains.jpg" alt="Bald Mountains" />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/vanoise.jpg" alt="Vanoise National Park" />
            <div class="card__description">
              <h2 class="card__title">Vanoise Nationa...</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lago.jpg" alt="Lago di Braies" />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>
  </div>

  <div class="modal">
    <div class="modal__container">
      <h2 class="modal__heading">Edit Profile</h2>
      <button class="modal__close"></button>
      <form class="modal__form">
        <input type="text" name="title" placeholder="Jacques Cousteau">
        <input type="text" name="description" placeholder="Explorer">
        <button class="modal__button">Save</button>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
