<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Around The US</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img class="header__image" src="./images/logo.svg" alt="Around the U.S. Logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Avatar" />
        <div class="profile__info">
          <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
          <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
          <p class="profile__description" id="profile-description">Explorer</p>
        </div>
        <button class="profile__add-button" id="add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list" id="cards-list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>

  <div class="modal" id="profile-edit-modal">
    <div class="modal__container">
      <h2 class="modal__heading">Edit Profile</h2>
      <button class="modal__close" id="modal-close-button"></button>
      <form class="modal__form">
        <input type="text" name="title" placeholder="Jacques Cousteau" id="profile-title-input">
        <input type="text" name="description" placeholder="Explorer" id="profile-description-input">
        <button class="modal__button">Save</button>
      </form>
    </div>
  </div>

  <div class="modal add-popup">
    <div class="modal__container">
      <h2 class="modal__heading">New Place</h2>
      <button class="modal__close" id="card-add-close-button"></button>
      <form class="modal__form js-add-card-form">
        <input type="text" name="title" placeholder="Title" id="card-title-input">
        <input type="text" name="link" placeholder="Image Link" id="card-link-input">
        <button class="modal__button">Create</button>
      </form>
    </div>
  </div>

  <div class="modal" id="modal__popup-image">
    <figure class="modal__img">
      <img src="" alt="">
      <figcaption></figcaption>
      <button class="modal__close modal__close-image" id="popup-image-close-button"></button>
    </figure>
  </div>
</div>

  <template id="card-template">
    <li class="card">
      <img class="card__image" id="card-image" src="" alt="" />
      <button class="card__trash-button" type="button"></button>
      <div class="card__description">
        <h2 class="card__title" id="card-title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="scripts/index.js"></script>
</body>

</html>
